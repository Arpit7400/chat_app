<html lang="en">

<head>
  <!-- Include necessary meta tags, stylesheets, and title -->
  <title>Welcome to Connect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .welcome-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .currency-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;

            margin: 0 10px;
        }

<body>
<h1 class="welcome-heading">Welcome to Connect</h1>

        <img class="currency-image" src="../curr_converter.jpg" alt="Currency Image">
    </div> -->
    <img class="connect-image" src="{{ url_for('static', filename='image\download.png') }}" alt="Connect Image">

        <a class="button" href="/register">Register</a>
        <a class="button" href="/login">Login</a>
    </div>
</body>

<!-- Include other necessary scripts and libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
  const socket = io.connect();

  socket.on('successful_login', (data) => {
    // Redirect to the chat page or perform other actions
    window.location.href = `/chat?contact=${data.contact}`;
  });
</script>
